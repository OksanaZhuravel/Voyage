<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путешествия как образ жизни</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="body">
    <header class="header">
      <h1 class="title">Путешествие </h1>
      <span class="text">как образ жизни</span>
    </header>
    <main class="main">
      <section class="gallery">
        <h2 class="visually-hidden">Галерея Путешествий</h2>
        <img src="img/gallery-girl.jpg" alt="Девушка на фоне горы" class="gallery__foto" width="437" height="294">
        <img src="img/gallery-boat-lake.jpg" alt="Лодка на горном озере" class="gallery__foto" width="437" height="294">
        <img src="img/gallery-berth.jpg" alt="Причал на озере" class="gallery__foto" width="437" height="294">
        <img src="img/gallery-sunset.jpg" alt="Закат" class="gallery__foto" width="437" height="294">
        <img src="img/gallery-case.jpg" alt="Чемодан" class="gallery__foto" width="437" height="294">
        <img src="img/gallery-balloon.jpg" alt="Воздушные шары" class="gallery__foto" width="437" height="294">
        <img src="img/gallery-mountain-lake.jpg" alt="Горное озеро" class="gallery__foto" width="437" height="294">
        <img src="img/gallery-bridge.jpg" alt="Мост в тумане" class="gallery__foto" width="437" height="294">
        <img src="img/gallery-lake-mountains.jpg" alt="Горы и озеро" class="gallery__foto" width="437" height="294">
      </section>
      <section class="instagram">
        <a href="https://www.instagram.com/" class="instagram__wrap">
          <span class="text">#</span>
          <h2 class="title instagram__title">Путешествие </h2>
          <span class="text">в инстаграм</span>
        </a>
        <img src="img/instagram-tropics.jpg" alt="Тропики" class="instagram__foto" width="360" height="284">
        <img src="img/instagram-festival.jpg" alt="Фестиваль" class="instagram__foto" width="360" height="284">
        <img src="img/instagram-fruits.jpg" alt="Тропические фрукты" class="instagram__foto" width="360" height="284">
        <img src="img/instagram-swing-mountains.jpg" alt="Качели в горах" class="instagram__foto" width="360"
          height="284">
        <img src="img/instagram-sunset.jpg" alt="Закат" class="instagram__foto" width="360" height="284">
        <img src="img/instagram-ice-cream.jpg" alt="Мороженое с фруктами" class="instagram__foto" width="360"
          height="284">
        <img src="img/instagram-dipping.jpg" alt="Погружение под воду" class="instagram__foto" width="360" height="284">
        <img src="img/instagram-swing-tropics.jpg" alt="Качели в тропиках" class="instagram__foto" width="360"
          height="284">
      </section>
    </main>
    <footer class="footer">
      <span class="footer__copyright">&copy;</span>
      <span class="footer__text">Все права защищены 2020</span>
    </footer>
  </body>

</html>
